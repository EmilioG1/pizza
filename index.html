<!DOCTYPE html>
<html lang="us-EN">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza-the-Pie Co.</title>
</head>
<body>
  <div class="container">
    <h1>Pizza-the-Pie</h1>
    <div id="test"></div>
      <form id="pizza">
        <h3>Toppings</h3>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="basil" name="toppings" checked>
            <label for="basil" class="form-check-label">
              Basil
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="mozzarella" name="toppings">
            <label for="mozzarella" class="form-check-label">
              Mozzarella
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="pepperoni" name="toppings">
            <label for="pepperoni" class="form-check-label">
              Pepperoni
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="mushrooms" name="toppings">
            <label for="mushrooms" class="form-check-label">
              Mushrooms
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="olives" name="toppings">
            <label for="olives" class="form-check-label">
              Olives
            </label>
          </div>
        <h3 id="size">Size</h3>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="size" id="small" checked>
            <label for="small" class="form-check-label">Pizza Piccola</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="size" id="medium" >
            <label for="medium" class="form-check-label">Pizza Media</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="size" id="large" >
            <label for="large" class="form-check-label">Pizza Grande</label>
          </div>
          <button class="btn btn-success" type="submit">Place Order</button>
      </form>
  </div>
</body>
</html>
