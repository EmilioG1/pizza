<!DOCTYPE html>
<html lang="us-EN">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza-the-Pie Co.</title>
</head>
<body>
  <div class="container">
    <h1>Pizza-the-Pie</h1>
    <div id="test"></div>
      <h3 id="topping">Toppings</h3>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="1" checked>
          <label for="1" class="form-check-label">
            Basil
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="2">
          <label for="2" class="form-check-label">
            Mozzarella
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="3">
          <label for="3" class="form-check-label">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="4">
          <label for="4" class="form-check-label">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="5">
          <label for="5" class="form-check-label">
            Olives
          </label>
        </div>
      <h3 id="size">Size</h3>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radioSmall" checked>
          <label for="radioSmall" class="form-check-label">Pizza Piccola</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radioMed" >
          <label for="radioMed" class="form-check-label">Pizza Media</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radioLar" >
          <label for="radioLar" class="form-check-label">Pizza Grande</label>
        </div>
        
  </div>
</body>
</html>
